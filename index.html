<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora Simples</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/401b17d60b.js" crossorigin="anonymous"></script>
</head>
<body>
   <main>
      <section class="result">
         
      </section>
      <section class="calculadora">
         <table>
            <tr>
               <td class="clear" colspan="2">C</td>
               <td class="backspace" colspan="2"><i class="fa-solid fa-delete-left"></i></td>
            </tr>
            <tr>
               <td class="number">7</td>
               <td class="number">8</td>
               <td class="number">9</td>
               <td class="operators" id="รท"><i class="fa-solid fa-divide"></i></td>
            </tr>
            <tr>
               <td class="number">4</td>
               <td class="number">5</td>
               <td class="number">6</td>
               <td class="operators" id="-"><i class="fa-solid fa-minus"></i></td>
            </tr>
            <tr>
               <td class="number">1</td>
               <td class="number">2</td>
               <td class="number">3</td>
               <td class="operators" id="+"><i class="fa-solid fa-plus"></i></td>
            </tr>
            <tr>
               <td class="operators" id=",">,</td>
               <td class="number">0</td>
               <td class="operators" id="X"><i class="fa-solid fa-xmark"></i></td>
               <td class="operators equal"><i class="fa-solid fa-equals"></i></td>
            </tr>
         </table>
      </section>
   </main>

   <script src="script.js"></script>
</body>
</html>
